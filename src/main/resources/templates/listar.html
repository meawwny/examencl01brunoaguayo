<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
	<head>
		<title>Examen CL1</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>Clientes</h1>
			<a th:href="@{/nuevo}" class="btn btn-primary" style="margin-bottom:7px;">Nuevo Cliente</a>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Email</th>
						<th>Fecha Nacimiento</th>
						<th>DNI</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${clients}">
						<td th:text="${reg.Id}"></td>
						<td th:text="${reg.Nombre}"></td>
						<td th:text="${reg.Apellido}"></td>
						<td th:text="${reg.Email}"></td>
						<td th:text="${reg.fechaNac}"></td>
						<td th:text="${reg.Dni}"></td>
					</tr>				
				</tbody>
			</table>
		</div>
		
	</body>
</html>
