<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
	<head>
		<title>Examen CL1</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sem-6">
				<form th:action="@{/grabar}" th:object="${client}">
					<div class="card">
						<div class="card-header">
							<h3>Datos del Cliente</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label><b>ID</b></label>
								<input type="text" th:field="*{Id}" class="form-control" required/>
							</div>
							<div class="form-group">
								<label><b>Nombres</b></label>
								<input minlength="3" maxlength="30" type="text" th:field="*{Nombre}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>Apellidos</b></label>
								<input minlength="3" maxlength="30" type="text" th:field="*{Apellido}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>Email</b></label>
								<input type="text" th:field="*{Email}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>Fecha de Nacimiento</b></label>
								<input type="date" name="date" th:field="*{fechaNac}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>DNI</b></label>
								<input max="99999999" type="number" th:field="*{Dni}" class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Grabar" class="btn btn-success"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
